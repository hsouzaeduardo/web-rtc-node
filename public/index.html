<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SPYKE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0078d7 0%, #00bcf2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    h2 {
      color: #fff;
      margin-bottom: 32px;
      text-shadow: 0 2px 8px #00bcf2, 0 2px 8px rgba(0,0,0,0.15);
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 2.6rem;
      letter-spacing: 2px;
      font-weight: 700;
      background: linear-gradient(90deg, #00bcf2 0%, #0078d7 100%);
      -webkit-background-clip: text;
      background-clip: text;
      
    }
    .video-container {
      display: flex;
      gap: 24px;
      margin-bottom: 32px;
      background: rgba(255,255,255,0.08);
      padding: 24px 32px;
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
    }
    video {
      width: 320px;
      height: 240px;
      background: #222;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.18);
      border: 3px solid #fff;
      object-fit: cover;
    }
    .button-group {
      display: flex;
      gap: 16px;
      margin-top: 8px;
      justify-content: center;
    }
    button {
      background: linear-gradient(90deg, #00bcf2 0%, #0078d7 100%);
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 12px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: background 0.2s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #0078d7 0%, #00bcf2 100%);
      transform: translateY(-2px) scale(1.04);
    }
  </style>
</head>
<body>
  <h2>SPYKE</h2>
  <div class="video-container">
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div class="button-group">
    <button id="startBtn">Iniciar</button>
    <button id="callBtn">Chamar</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
